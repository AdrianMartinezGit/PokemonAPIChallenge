<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <title>Search that Pokémon!</title>
</head>

<body>
<div class="bg-red-600">
  <form class="pt-5 mx-auto search-bar-width" onSubmit="">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by Name or Pokédex Number" required>
    </div>
</form>

  <h1 class="text-center text-7xl font-semibold text-black pt-5" id="pokemonName">POKEMON NAME</h1>
  <hr style="border: 3px solid black;" class="mt-5">
</div>

<img src="./assets/IMG_Placeholder.png" class="w-96 h-auto mx-auto pt-5 pb-5" id="pokemonImg">

<div class="bg-white">
  <hr style="border: 3px solid black;" class="mt-5">
  <h1 id="pokemonFlavorText" class="text-center text-5xl font-semibold text-black pt-5">FLAVOR TEXT</h1>
  <hr style="border: 3px solid black;" class="mt-5">
</div>

<h1 id="pokemonType" class="text-center text-5xl font-semibold text-black pt-5">Type: ()</h1>
<h1 id="pokemonPlace" class="text-center text-5xl font-semibold text-black pt-5">Location: ()</h1>
<h1 id="pokemonAbility" class="text-center text-5xl font-semibold text-black pt-5">Abilities: ()</h1>
<h1 id="pokemonMoves" class="text-center text-5xl font-semibold text-black pt-5">Moves: ()</h1>

  <!-- drawer init and toggle -->
  <div class="text-center pt-5 px-36">
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      type="button" data-drawer-target="drawer-backdrop" data-drawer-show="drawer-backdrop" data-drawer-backdrop="true"
      aria-controls="drawer-backdrop">
      Show drawer with backdrop
    </button>
  </div>
  
  <!-- drawer component -->
  <div id="drawer-backdrop"
    class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white sidebar-width dark:bg-gray-800"
    tabindex="-1" aria-labelledby="drawer-backdrop-label">
    <h5 id="drawer-backdrop-label" class="inline-flex items-center mb-4 text-base font-semibold text-black dark:text-white"><img src="./assets/favicon.ico" class="w-6 h-6 me-2.5">My Favorite Pokémon</h5>
    <button type="button" data-drawer-hide="drawer-backdrop" aria-controls="drawer-backdrop"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Close menu</span>
    </button>

    <hr style="border: 1px solid grey;">
