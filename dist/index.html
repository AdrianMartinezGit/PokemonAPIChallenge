<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <title>Search that Pokémon!</title>
</head>

<body style="background-image: url('./assets/BKGD_Green.png'); background-color: rgb(209, 229, 217); background-repeat: no-repeat; background-size: cover;">
  <div class="bg-gray-800" id="topElement">
    <div class="flex justify-center">
    <form class="pt-5" style="width: 90%;" onSubmit="">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search by Name or Pokédex Number" required>
      </div>
    </div>
    </form>

    <h1 class="text-center text-6xl font-semibold text-white pt-5" style="text-shadow: 4px 4px 6px black;" id="pokemonName">POKEMON NAME</h1>

    <hr style="border: 3px solid black;" class="mt-5">
  </div>

  <img src="./assets/IMG_Placeholder.png" class="pokeImgSize h-auto mx-auto pt-5 pb-5" id="pokemonImg">
      <div class="flex justify-center">
        <button type="button" style="width:100px;"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          id="randomPokeButton">Random</button>
        <button type="button" style="width:100px;" id="favoriteDrawerButton"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          type="button" data-drawer-backdrop="true"
          aria-controls="favoriteDrawer">Favorites</button>
        <input type="image" id="favoritePokeButton" src="./assets/IMG_AddButton.png" style="height: 40px; width: 40px;">
      </div>

  <div class="bg-white">
    <hr style="border: 3px solid black;" class="mt-5">
    <h1 class="text-center text-5xl font-extrabold text-black pt-5">Flavor Text:</h1>
    <div class="flex justify-center">
      <p id="pokemonFlavorText" class="text-center text-4xl font-semibold text-black pt-5" style="width: 90%;">FLAVOR TEXT</p>
    </div>
    <hr style="border: 3px solid black;" class="mt-5">
  </div>

  <div class="bg-white">
    <h1 id="pokemonType" class="text-center text-5xl font-extrabold text-black pt-5">Type:</h1>
    <hr style="border: 3px solid black;" class="mt-5">
    <h1 class="text-center text-5xl font-extrabold text-black pt-5">Location</h1>
    <p id="pokemonPlace" class="text-center text-4xl font-semibold text-black pt-5">Location</p>
    <hr style="border: 3px solid black;" class="mt-5">
    <h1 class="text-center text-5xl font-extrabold text-black pt-5">Abilities:</h1>
    <p id="pokemonAbility" class="text-center text-4xl font-semibold text-black pt-5">Abilities</p>
    <hr style="border: 3px solid black;" class="mt-5">
    <h1 class="text-center text-5xl font-extrabold text-black pt-5">Moves:</h1>
    
    <div class="flex justify-center">
      <p id="pokemonMoves" class="text-center text-4xl font-semibold text-black pt-5" style="width: 90%;">Moves</p>
    </div>

    <hr style="border: 3px solid black;" class="mt-5">
  </div>

  <div style="background-color: rgb(209, 229, 217);">
    <h1 id="pokemonMoves" class="text-center text-5xl font-extrabold text-white pt-5" style="text-shadow: 4px 4px 6px black;">Evolutions:</h1>
    
    <div id="evolveContainer" class="pt-5 pb-5">
    </div>
  </div>

  <!-- drawer component -->
  <div id="favoriteDrawer"
    class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white sidebar-width dark:bg-gray-800"
    tabindex="-1" aria-labelledby="drawer-backdrop-label">
    <h5 id="drawer-backdrop-label"
      class="inline-flex items-center mb-4 text-base font-semibold text-black dark:text-white"><img
        src="./assets/favicon.ico" class="w-6 h-6 me-2.5">My Favorite Pokémon</h5>
    <button id="drawerCloseButton" type="button" aria-controls="favoriteDrawer"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Close menu</span>
    </button>

    <hr style="border: 1px solid grey;">

    <div id="favoriteBox" class="mx-auto">

    </div>
  </div>

  <script type="module" src="./scripts/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
